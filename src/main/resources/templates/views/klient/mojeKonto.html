<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moje dane</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/logo.png}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>

    <script type="text/javascript" th:src="@{/js/file.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/file.css}"/>

</head>
<body>
<nav th:replace="fragments/navbarKlient :: navbar"></nav>

<div class="container" style="margin-top:80px">
    <table id="mm" class="table table-striped display">

        <h1 class="text-center">
            Dane Klienta
        </h1>

        <tbody>
        <tr>
            <td>ID Klienta</td>
            <td th:text="${clientsAttributes.id_klienta}">ID Klienta</td>
        </tr>
        <tr>
            <td>Login</td>
            <td th:text="${clientsAttributes.login}">Login</td>
        </tr>
        <tr>
            <td>Imie</td>
            <td th:text="${clientsAttributes.imie}">Imie</td>
        </tr>
        <tr>
            <td>Nazwisko</td>
            <td th:text="${clientsAttributes.nazwisko}">Nazwisko</td>
        </tr>
        <tr>
            <td>Rok urodzenia</td>
            <td th:text="${clientsAttributes.rok_urodzenia}">Rok urodzenia</td>
        </tr>
        <tr>
            <td>Rabat</td>
            <td th:text="${clientsAttributes.getRabat() != null ? clientsAttributes.getRabat().getTyp() : 'Brak'}">Rabat</td>
        </tr>
        <tr>
            <td>Wysokość Rabatu [%]</td>
            <td th:text="${clientsAttributes.getRabat() != null ? clientsAttributes.getRabat().getWysokosc_rabatu() : 'Brak'}">Rabat</td>
        </tr>

        </tbody>

    </table>
</div>

</body>
</html>
