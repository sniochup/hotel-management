<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/logo.png}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>

    <script type="text/javascript" th:src="@{/js/file.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/file.css}"/>

</head>
<body style="background-color: #F4EFEF;">
<nav th:replace="fragments/navbarLogin :: navbarLogin"></nav>

<body>

<div class="container-md" style="margin-top:80px; margin-bottom: 50px">

    <form id="html5Form"
          method="post"
          th:action="@{/login}"
          class="w-50 mx-auto was-validated">

        <img class="rounded mx-auto d-block" th:src="@{/img/logo.png}" width="150" height="150">

        <h1 th:text="${formTitle}" class="text-center"></h1>

        <div th:if="${param.error}" class="alert alert-danger mx-auto">
            Błędny login lub hasło.
        </div>
        <div th:if="${param.logout}" class="alert alert-success mx-auto">
            Zostałeś poprawnie wylogowany.
        </div>
        <div th:if="${param.rejestracja}" class="alert alert-success mx-auto">
            <strong>Zarejestrowano!</strong> Proszę się zalogować.
        </div>

        <div class="form-group mt-4">
            <label for="login" class="form-label">Login:</label>
            <input id="login"
                   class="form-control"
                   name="username"
                   type="text"
                   placeholder="Wprowadź login"
                   maxlength="20"
                   minlength="4"
                   required/>

            <div class="valid-feedback">Zweryfikowano</div>
            <div class="invalid-feedback">Pole wymagane!</div>
        </div>

        <div class="form-group mt-4">
            <label for="haslo" class="form-label">Hasło:</label>
            <input id="haslo"
                   class="form-control"
                   name="password"
                   type="password"
                   placeholder="Wprowadź hasło"
                   maxlength="20"
                   minlength="4"
                   required/>
            <div class="valid-feedback">Zweryfikowano</div>
            <div class="invalid-feedback">Pole wymagane!</div>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-4">
            <input type="reset" class="btn btn-dark mt-2 col-md-5" value="Reset"/>
            <input type="submit" class="btn btn-dark mt-2 col-md-5" value="Zaloguj"/>
        </div>

    </form>
</div>

</body>
</html>
