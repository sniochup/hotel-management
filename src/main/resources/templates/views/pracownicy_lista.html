<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pracownicy</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/logo.png}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>

    <script type="text/javascript" th:src="@{/js/file.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/file.css}"/>

</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>

<div class="container" style="margin-top:80px">
    <table id="myTable" class="table table-striped display">

        <thead class="table-dark">
        <tr class="header-text-size">
            <th>ID Prac</th>
            <th>Login</th>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Data zatrudnienia</th>
            <th>Płaca podstawowa</th>
            <th>Czy zatrudniony</th>
            <th>Nazwa stanowiska</th>
            <th>Edytuj</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="p : ${pAttributes}">
            <td th:text="${p.id_pracownika}">ID Prac</td>
            <td th:text="${p.login}">Login</td>
            <td th:text="${p.imie}">Imię</td>
            <td th:text="${p.nazwisko}">Nazwisko</td>
            <td th:text="${p.data_zatrudnienia}">Data zatrudnienia</td>
            <td th:text="${p.placa_pod}">Płaca podstawowa</td>
            <td th:text="${p.czy_zatrudniony}">Czy zatrudniony</td>
            <td th:text="${p.getStanowisko().getNazwa()}">Nazwa stanowiska</td>
            <td>
                <a type="button" class="btn btn-outline-warning"
                 th:href="@{'/pracownicy/edit/' + ${p.id_pracownika}}">Edytuj</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
