<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/logo.png}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>

    <script type="text/javascript" th:src="@{/js/file.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/file.css}"/>

</head>
<body style="background-color: #F4EFEF;">
<nav th:replace="fragments/navbarLogin :: navbarLogin"></nav>

<div class="container-md" style="margin-top:80px; margin-bottom: 50px">

    <img class="rounded mx-auto d-block" th:src="@{/img/logo.png}" width="150" height="150">

    <h1 th:text="${formTitle}" class="text-center"></h1>

    <div th:if="${param.wiek}" class="alert alert-danger w-50 mx-auto">
        Minimalnt wiek klienta to 18 lat!
    </div>

    <div th:if="${param.login}" class="alert alert-danger w-50 mx-auto">
        Login zajęty!
    </div>

    <form id="html5Form"
          method="post"
          th:action="@{/rejestracja}"
          class="w-50 mx-auto was-validated">

        <div class="form-group mt-4">
            <label for="login" class="form-label">Login:</label>
            <input id="login"
                   class="form-control"
                   th:name="login"
                   th:value="${clientsAttributes.login}"
                   type="text"
                   placeholder="Wprowadź login"
                   maxlength="20"
                   minlength="4"
                   required />

            <div class="valid-feedback">Zweryfikowano</div>
            <div class="invalid-feedback">Pole wymagane! </div>
        </div>

        <div class="form-group mt-4">
            <label for="imie" class="form-label">Imie:</label>
            <input id="imie"
                   class="form-control"
                   th:name="imie"
                   th:value="${clientsAttributes.imie}"
                   type="text"
                   placeholder="Wprowadź imie"
                   maxlength="20"
                   minlength="3"
                   required/>

            <div class="valid-feedback">Zweryfikowano</div>
            <div class="invalid-feedback">Pole wymagane!</div>
        </div>

        <div class="form-group mt-4">
            <label for="nazwisko" class="form-label">Nazwisko:</label>
            <input id="nazwisko"
                   class="form-control"
                   th:name="nazwisko"
                   th:value="${clientsAttributes.nazwisko}"
                   type="text"
                   placeholder="Wprowadź nazwisko"
                   maxlength="20"
                   minlength="3"
                   required/>
            <div class="valid-feedback">Zweryfikowano</div>
            <div class="invalid-feedback">Pole wymagane!</div>
        </div>

        <div class="form-group mt-4 date">
            <label for="roku" class="form-label">Rok urodzenia:</label>
            <input id="roku"
                   class="form-control"
                   th:name="rok_urodzenia"
                   th:value="${clientsAttributes.rok_urodzenia}"
                   type="date"
                   max="2030-01-01"
                   min="1900-01-01"
                   placeholder="Wprowadź rok urodzenia"
                   required/>
            <div class="valid-feedback">Zweryfikowano</div>
            <div class="invalid-feedback">Pole wymagane!</div>
        </div>

        <div class="form-group mt-4">
            <label for="haslo" class="form-label">Hasło:</label>
            <input id="haslo"
                   class="form-control"
                   th:name="password"
                   th:value="${clientsAttributes.password}"
                   type="password"
                   placeholder="Wprowadź hasło"
                   maxlength="20"
                   minlength="4"
                   required/>
            <div class="valid-feedback">Zweryfikowano</div>
            <div class="invalid-feedback">Pole wymagane!</div>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-4">
            <input type="reset" class="btn btn-dark mt-2 col-md-5" value="Reset"/>
            <input type="submit" class="btn btn-dark mt-2 col-md-5" value="Zapisz"/>
        </div>

    </form>
</div>

</body>
</html>
