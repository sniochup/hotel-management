<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wyżywienie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>

    <script type="text/javascript" th:src="@{/js/file.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/file.css}"/>

</head>
<body>

<div th:fragment="wyzList(pAttributes)" class="container">
    <table id="myTable" class="table table-striped display">

        <thead class="table-dark">
        <tr class="header-text-size">
            <th>ID Pakietu</th>
            <th>Typ</th>
            <th>Cena za dzień</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="p : ${pAttributes}">
            <td th:text="${p.id_pakietu}">ID pakietu</td>
            <td th:text="${p.typ}">Typ</td>
            <td th:text="${p.cena_dzien}">Cena za dzień</td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
